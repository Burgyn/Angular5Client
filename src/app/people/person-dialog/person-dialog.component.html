<h2 mat-dialog-title>Person detail</h2>

<mat-dialog-content>
    <form>
        <table class="full-width"
               cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="full-width">
                        <input matInput
                               placeholder="First name"
                               name="firstName"
                               [(ngModel)]="person.firstName" />
                    </mat-form-field>
                </td>

                <td>
                    <mat-form-field class="full-width">
                        <input matInput
                               placeholder="Last name"
                               name="lastName"
                               [(ngModel)]="person.lastName" />
                    </mat-form-field>
                </td>
            </tr>
        </table>

        <mat-form-field class="full-width">
            <input matInput
                   placeholder="Email"
                   type="email"
                   name="email"
                   [(ngModel)]="person.email" />
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button
            color="primary"
            mat-dialog-close="cancel">Cancel</button>
    <button mat-button
            color="primary"
            (click)="onSaveClick()">Save</button>
</mat-dialog-actions>
